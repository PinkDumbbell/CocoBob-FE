name: Cloud Run Deploy workflow

on:
  push:
    branches:
      - 'CB-569-chore/gcp'
env:
  PROJECT_ID: quick-cacao-370017 # TODO: update Google Cloud project id
  SERVICE: petalog-client # TODO: update Cloud Run service name
  REGION: asia-east1 # TODO: update Cloud Run service region

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'
    name: GCP Cloud Run Deploy job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          create_credentials_file: true
          workload_identity_provider: 'projects/196067262552/locations/global/workloadIdentityPools/petalog-workload-pool/providers/petalog-provider' # e.g. - projects/123456789/locations/global/workloadIdentityPools/my-pool/providers/my-provider
          service_account: '${{ secrets.WIF_SERVICE_ACCOUNT }}' # e.g. - my-service-account@my-project.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v1'

      # - name: Push image to GCP Registry
      #   run: docker push eu.gcr.io/${{ secrets.GCP_PROJECT }}/${{ secrets.GCP_DEV_APP_NAME }}
      - name: Upload Docker Image to GCP Registry
        run: gcloud builds submit --tag gcr.io/quick-cacao-370017/cra-clud-run

      - name: Install beta commands and deploy on cloud run
        run: |
          gcloud run deploy petalog-client --image gcr.io/${{ secrets.GCP_PROJECT }}/${{ secrets.GCP_DEV_APP_NAME }} --project ${{ secrets.GCP_PROJECT }} --region asia-east1 --platform managed
